<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img id="vamosComecar" src="/Jogo_do_numero_secreto/img/letsGo.jpg" alt="letsget started" class="container__imagemInicial" />
            <img id="gifErrou" src="https://i.kym-cdn.com/photos/images/original/001/372/654/fe5.gif" alt="Imagem quando errar o número" style="display: none;" />
            <img id="gifAcertou" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExemVjbzR3Ymc4NmluZnF5MXh3MXg4cGF6YXhrZWdyaHRqOHR3MjBtbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5VB19KjB3OpXy305C5/giphy.gif" alt="Imagem feliz quando acertar o número" style="display: none;" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
